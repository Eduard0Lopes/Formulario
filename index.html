<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <section class="section-form">

        <div class="div-form">

            <form class="form" action="">
        
                <div class="div-login">
                    <h1>Login</h1>
                </div>

                <br>

                <div class="div-icon">
                    <img class="icon" src="img/email.png" alt="">
                    <input class="input-form" type="email" placeholder="Digite seu Email" name="" id="">
                </div>

                <div class="div-icon">
                    <img class="icon" src="img/cadeado.png" alt="">
                    <input class="input-form" type="password" placeholder="Digite sua Senha" name="" id="">
                </div>

                <br>

                <div>
                    <a class="div-links" href="">Esqueci minha senha</a>
                </div>

                <br>

                <div class="div-login">
                    <input type="checkbox" name="" id="">
                    <label for="">Lembrar de mim</label>
                </div>

                <br>

                <div class="div-button-general">
                    <button class="button">Entrar</button>
                </div>

                <div class="div-login">
                    <h2>Ou acesse por</h2>
                </div>
<!-- Div Icones -->
    <div class="div-icon">

            <div>
                <img class="facebook-icon" src="img/Facebook.png" alt="">
            </div>

            <div>
                <img class="instagram-icon" src="img/Instagram.png" alt="">
            </div>

            <div>
                <img class="linkedin-icon" src="img/LinkedIn.png" alt="">
            </div>

    </div>
<!-- Fim Div Icones -->
        <br>

            <div class="div-login">
                <p>Não possuí um login?</p>
            </div>

        <br>

            <div>
                <a class="div-links" href="">Cadastre-se</a>
            </div>
        </form>

    </div>
    
</section>

</body>

</html>
